<div>
  <!-- Barre de recherche -->
  <input type="text" placeholder="Rechercher une musique ou un artiste" [(ngModel)]="searchTerm" (input)="filterMusic()">
</div>

<!-- Conteneur pour les musiques -->
<div class="music-container">
  <div *ngFor="let music of filteredMusicList" class="music-item">
    <img [src]="music.imageUrl" alt="{{ music.name }}" class="music-image">
  <div class="detail">
    <h3>{{ music.name }}</h3>
    <p>{{ music.artist }}</p>
  </div>
  </div>
</div>
